<md-dialog class="task-dialog no-padding-margin" aria-label="New Task">
    <form name="taskForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">Student Name - Result History</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <div>
                <ul class="ehla-table-list ehla-table-list-header">
                    <li style="width: 50%">
                        <span>Assignment</span>
                    </li>
                    <li style="width: 30%">
                        <span>Date Time</span>
                    </li>
                    <li style="width: 20%; text-align: center">
                        Result
                    </li>
                </ul>
            </div>
            <div>
                <ul class="ehla-table-list" ng-repeat="history in vm.history">
                    <li style="width: 50%" >
                        {{history.name}}
                    </li>

                    <li style="width: 30%" >
                        {{history.date | date : 'yyyy-MM-dd hh:mm:ss'}}
                    </li>
                    <li style="width: 20%; text-align: center;">
                        <i flex class="icon s20" ng-class="[history.correct ? 'icon-check color-green-icon' : 'icon-close color-red-icon']"></i>
                    </li>
                </ul>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <div layout="row" layout-align="end center" style="width: 100%">
                <div>
                    <md-button type="submit" ng-click="vm.cancel()"
                               class="send-button md-raised"
                               aria-label="Cancel">
                        Cancel
                    </md-button>
                </div>
            </div>

        </md-dialog-actions>
    </form>
</md-dialog>
