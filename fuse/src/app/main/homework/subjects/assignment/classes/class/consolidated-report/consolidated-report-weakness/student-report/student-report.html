<div
        class="doc-page material-docs ehla-blue-bg layout-docs doc-template page-layout simple tabbed fullwidth ng-scope layout-column"
        layout="column">

  <div ncy-breadcrumb></div>

  <!-- HEADER -->
  <div class="header md-accent-bg" layout="row" layout-align="start center">
    <div class="white-fg" layout="row" layout-align="start center" flex>
      <div layout="row" layout-align="start center">
        <div layout="column" layout-align="start start">
          <div class="h2">
            Weakness Report - {{breadcrumbs.weakness.name}}
          </div>
        </div>
      </div>
    </div>

    <div>
      <md-button class="md-raised md-background" ng-click="vm.back()">
        <span>Back</span>
      </md-button>
    </div>
  </div>
  <!-- / HEADER -->

  <div class="content">
    <div class="white-bg md-whiteframe-4dp">
      <table class="dataTable row-border hover" datatable="ng" dt-options="vm.dtOptions">
        <thead>
        <tr>
          <th class="secondary-text">
            <div class="table-header">
              <span class="column-title">Student Name</span>
            </div>
          </th>
            <th class="secondary-text">
                <div class="table-header">
                    <span class="column-title">Latest Result</span>
                </div>
            </th>
          <th class="secondary-text">
            <div class="table-header">
              <span class="column-title">Error History</span>
            </div>
          </th>
          <th class="secondary-text">
            <div class="table-header">
              <span class="column-title">Correct History</span>
            </div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="loading">
          <td></td>
          <td style="text-align: right">Loading...</td>
          <td></td>
          <td></td>
        </tr>
        <tr ng-repeat="student in vm.students" ng-show="!loading">
          <td>{{ student.name }}</td>
          <td>
            <i flex class="icon s20 icon-check" ng-if="$first"></i>
            <i flex class="icon s20 icon-close" ng-if="!$first"></i>
            <md-menu md-position-mode="target-right target" >
              <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon md-font-icon="icon-magnify"
                         class="icon s18 md-default-theme md-font material-icons icon-magnify"
                         aria-hidden="true"></md-icon>
              </md-button>
              <md-menu-content width="5">
                <div ng-repeat="item in vm.history">
                  <md-menu-item >
                    <div layout="row" flex="50">
                      <div flex>{{item.date}}</div>
                    </div>
                    <div layout="row" flex="50">
                      <div flex>{{item.name}}</div>
                    </div>
                  </md-menu-item>
                  <md-divider class="ng-scope md-default-theme" ng-if="!$last && vm.history.length > 1"></md-divider>
                </div>
              </md-menu-content>
            </md-menu>
          </td>
          <td>
            <span flex>5</span>
            <md-menu md-position-mode="target-right target" >
              <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon md-font-icon="icon-magnify"
                         class="icon s18 md-default-theme md-font material-icons icon-magnify"
                         aria-hidden="true"></md-icon>
              </md-button>
              <md-menu-content width="5">
                <div ng-repeat="item in vm.history">
                  <md-menu-item >
                    <div layout="row" flex="50">
                      <div flex>{{item.date}}</div>
                    </div>
                    <div layout="row" flex="50">
                      <div flex>{{item.name}}</div>
                    </div>
                  </md-menu-item>
                  <md-divider class="ng-scope md-default-theme" ng-if="!$last && vm.history.length > 1"></md-divider>
                </div>
              </md-menu-content>
            </md-menu>
          </td>
          <td>
            <span flex>3</span>
            <md-menu md-position-mode="target-right target" >
              <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon md-font-icon="icon-magnify"
                         class="icon s18 md-default-theme md-font material-icons icon-magnify"
                         aria-hidden="true"></md-icon>
              </md-button>
              <md-menu-content width="5">
                <div ng-repeat="item in vm.history">
                  <md-menu-item >
                    <div layout="row" flex="50">
                      <div flex>{{item.date}}</div>
                    </div>
                    <div layout="row" flex="50">
                      <div flex>{{item.name}}</div>
                    </div>
                  </md-menu-item>
                  <md-divider class="ng-scope md-default-theme" ng-if="!$last && vm.history.length > 1"></md-divider>
                </div>
              </md-menu-content>
            </md-menu>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
