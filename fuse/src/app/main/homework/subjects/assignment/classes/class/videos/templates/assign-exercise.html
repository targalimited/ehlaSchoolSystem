<md-dialog class="video-dialog no-padding-margin" aria-label="New Task">
  <form name="taskForm" class="md-inline-form" novalidate>
    <md-toolbar class="md-accent md-hue-2">
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <span class="title">{{vm.node.name_en || vm.node.name_zh}} -> Select Exercise</span>
        <md-button class="md-icon-button" ng-click="vm.closeDialog()">
          <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content ms-scroll>

      <div>
        <ul class="ehla-table-list ehla-table-list-header">
          <li style="width: 100%">
            <span>Item</span>
          </li>
        </ul>
      </div>
      <ul class="ehla-table-list" ng-repeat="v in vm.node.exerciseList" style="border-bottom: none; padding: 0">
        <ul class="ehla-table-list" style="padding: 0">
          <li style="width: 100%">
            <md-checkbox ng-value="v.name" ng-model="vm.node.selectedExercise[v.id]" class="no-margin"
                         ng-disabled="!vm.isEditable">
              <span>{{v.name}}</span>
            </md-checkbox>
          </li>
        </ul>
      </ul>

    </md-dialog-content>

    <md-dialog-actions>
      <div layout="row" layout-align="end center" style="width: 100%">
        <div>
          <md-button type="submit" ng-click="vm.save()" ng-show="vm.isEditable"
                     class="send-button md-accent md-raised"
                     aria-label="SAVE">
            Save
          </md-button>
        </div>
        <div>
          <md-button type="submit" ng-click="vm.cancel()"
                     class="send-button md-raised"
                     aria-label="Cancel">
            Cancel
          </md-button>
        </div>
      </div>

    </md-dialog-actions>
  </form>
</md-dialog>
