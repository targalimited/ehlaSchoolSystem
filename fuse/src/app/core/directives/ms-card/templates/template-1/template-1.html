<div class="template-1">
    <div class="media">
        <img class="image" ng-src="{{card.media.image.src}}" alt="{{card.media.image.alt}}" ng-show="card.media.image">
    </div>

    <div class="content pv-24 ph-16">
        <div class="title h3" ng-if="card.title">
            {{card.title}}
        </div>

        <div class="subtitle h3" ng-if="card.subtitle">
            {{card.subtitle}}
        </div>

        <div class="text pt-16" ng-if="card.text">
            {{card.text}}
        </div>
    </div>

    <div style="margin-bottom: 15px; text-align: center">
      <a class="primary md-button md-ink-ripple" ui-sref="{{card['button-ui-sref']}}">
        <span class="ng-scope">Enter</span><div class="md-ripple-container"></div>
      </a>
    </div>
</div>
